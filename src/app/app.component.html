<section class="hero is-info is-bold">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column">
          <h1 class="title">
            Market List
          </h1>
          <h2 class="subtitle">
            Products list
          </h2>
        </div>
        <div class="column is-narrow">
          <div class="box">
            <img src="/assets/images/monkey.gif" style="height: 100px;">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">

    <div class="columns">
      <div class="column">
        <div class="field">
          <label class="label">Name</label>
          <p class="control">
            <input class="input" type="text" name="name" placeholder="Product name" [(ngModel)]="name">
          </p>
        </div>
      </div>

      <div class="column">
        <div class="field">
          <label class="label">Quantity</label>
          <p class="control">
            <input class="input" type="text" name="quantity" placeholder="0" [(ngModel)]="quantity">
          </p>
        </div>
      </div>
    </div>

    <div class="field is-grouped">
      <p class="control">
        <button type="button" class="button is-primary" (click)="create()">Add</button>
      </p>
    </div>


    <hr>

    <h1 class="title">Cart</h1>

    <hr>

    <table class="table">
      <thead>
      <tr>
        <th>Product</th>
        <th>Quant</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products" (click)="update(product)" style="cursor: pointer;">
        <td [ngStyle]="{'text-decoration': product.found ? 'line-through' : 'none'}">{{product.name}}</td>
        <td [ngStyle]="{'text-decoration': product.found ? 'line-through' : 'none'}">{{product.quantity}}</td>
        <td>
          <button type="button" class="button is-danger" (click)="create()">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
